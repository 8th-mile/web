<!DOCTYPE html>
<html>
<head>

    <style type="text/css">
        div.fill-screen {
            position: fixed;
            left: 0;

            top: 0;

        }

        img.make-it-fit {
            max-width: 99%;
            max-height: 99%;
            position: relative;
            top: 50%;
            transform: translateY(-50%);

        }

</head>
<body>
    <div class="fill-screen">
        <img class="make-it-fit" src="logo1.gif" />

</body>
<script type="text/javascript">
    setTimeout(function() {
        window.location.href="/video.html";
    }, 8000);
</script>
